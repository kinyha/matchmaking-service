spring:
  application:
    name: matchmaking-service

  # Redis configuration (disabled by default)
  data:
    redis:
      host: localhost
      port: 6379

# Matchmaking configuration
matchmaking:
  persistence: memory  # Options: memory, redis

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Server configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.matchmaking: DEBUG
